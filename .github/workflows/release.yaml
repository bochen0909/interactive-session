name: Pypi Release

on:
  push:
    tags:
        - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
        name: pypi
        url: https://pypi.org/p/interactive-session
    permissions:
        id-token: write 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Set version info
      run: |
        VERSION=$(echo $GITHUB_REF | sed -e 's|refs/tags/v||')
        echo "__version__ = '$VERSION'" > version.py
        cat version.py

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install -r requirements.txt

    - name: Build source distribution
      run: python setup.py sdist

    - name: Run tests
      run: python setup.py test

    - name: Publish package distributions to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
    
    - name: Test the package (PyPI test server)
      run: |
        pip install --index-url https://test.pypi.org/simple/ interactive-session
        python -c "import interactive_session"

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
    
    - name: Test the package (PyPI server)
      run: |
        pip install interactive-session
        python -c "import interactive_session"