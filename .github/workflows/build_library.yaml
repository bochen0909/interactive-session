name: Build and Test

on:
    push:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Setup python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
                cache: 'pip'

            - name : Install dependencies
              run: |
                pip install .

            - name: Build
              run: |
                python setup.py sdist bdist_wheel

            - name: Test
              run: |
                pytest
